version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    image: oven/bun:latest
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SANDBOX_HOST: ${SANDBOX_HOST}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    working_dir: /app
    command: ["bash", "-lc", "bun install && bun run dev"]
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    mem_limit: 512m
    cpus: 0.5
    depends_on:
      - postgres
      - untrusted_sandbox

  frontend:
    image: oven/bun:latest
    working_dir: /app
    command: ["bash", "-lc", "bun install && bun run dev -- --host"]
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    environment:
      API_BASE: "http://localhost:3000"

  untrusted_sandbox:
    image: oven/bun:latest
    command: ["bun", "run", "index.ts"]
    working_dir: /app
    ports:
      - "5005:5005"
    mem_limit: 256m
    cpus: 0.25
    volumes:
      - ./sandbox:/app

volumes:
  db_data:
